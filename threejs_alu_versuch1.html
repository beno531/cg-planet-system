		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>

	<body>
		<script src="js/three.js"></script>
		<script>


		    // Renderer
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );



            // camera of Renderer
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.z = 10;




            // create scene
			var scene = new THREE.Scene();

	        // introduce temporary containers
            var mesh;
            var pointLight;



			const geometry = new THREE.SphereGeometry( 15, 32, 16 );
			const material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
			const sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );





			
			// its internal shining
			var light = new THREE.PointLight( 0xffffdf, 2, 100, 2 );
            light.position.set( 2, 1.5, 2 );
            scene.add( light );

			

      // uncomment one (and only one!) appropriate line
//            renderer.render( scene, camera );
    
		</script>
		<script>
		  window.addEventListener('beforeunload', function(){document.getElementsByTagName('canvas')[0].getContext('webgl').getExtension('WEBGL_lose_context').loseContext();})
        </script>
	</body>
